interpreter: bash -c
name: rrrbuild
options:
  workdir:
    usage: >
      The common root for everything we need. All defaults are relative to this
    environment: PWD

# Runes for building things
tasks:
  build:
    run:
      - command:
          exec: |
            set -e
            export SKAFFOLD_DEFAULT_REPO=""
            cd ${workdir}/devclutter
            skaffold build -t latest